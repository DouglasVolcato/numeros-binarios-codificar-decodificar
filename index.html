    <title>Números Binários</title>

<body>

    <h1>Números binários</h1>

    <main>
        <form action="">
            <h2>Codificar</h2>
            <input type="number" id="inputCodificar">
            <button type="button" id="buttonCodificar" onclick="codificarInput()">Codificar</button>
            <br>
            <p id="pCodificar"></p>
        </form>
        <form action="">
            <h2>Decodificar</h2>
            <input type="number" id="inputDecodificar">
            <button type="button" id="buttonDecodificar" onclick="decodificarInput()">Decodificar</button>
            <br>
            <p id="pDecodificar"></p>
        </form>
    </main>

    <script src="./assets/script.js"></script>
</body>
